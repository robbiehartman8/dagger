syntax = "proto3";

service Identity {
   rpc createUpdateIdentity (hrData) returns (hrDataMessage) {}
   rpc readIdentity (readData) returns (identityData) {}
   rpc deleteIdentity (deleteData) returns (deleteMessage) {}
   rpc appearUserId (getUserId) returns (userId) {}
}

message readData {
    optional string hr_id = 1;
    optional string identity_id = 2;
}

message getUserId {
    string identity_id = 1;
    string first_name = 2;
    string middle_name = 3;
    string last_name = 4;
}

message userId {
    string identity_id = 1;
    string user_id = 2;
    string status_message = 3;
}

message hrData {
    string hr_id = 1;
    string legal_first_name = 2;
    string legal_middle_name = 3;
    string legal_last_name = 4;
    string preferred_first_name = 5;
    string preferred_middle_name = 6;
    string preferred_last_name = 7;
    string job_title_code = 8;
    string job_title_description = 9;
    string job_title_level = 10;
    string location_code = 11;
    string location_name = 12;
    string location_address = 13;
    string phone_number_work = 14;
    string phone_number_work_mobile = 15;
    string phone_number_home = 16;
    string phone_number_home_mobile = 17;
    string email_work_primary = 18;
    string email_home_primary = 19;
    string status = 20;
    string hire_start_date = 21;
    string termination_date = 22;
    string leave_of_absense_start_date = 23;
    string leave_of_absense_end_date = 24;
    string employee_type = 25;
    string cost_center = 26;
    string manager_hr_id = 27;
}

message hrDataMessage {
    string identity_id = 1;
    string hr_id = 2;
    string user_id = 3;
    string status_message = 4;
}

message identityData {
    string identity_id = 1;
    string create_ts = 2;
    string update_ts = 3;
    string hr_id = 4;
    string user_id = 5;
    string legal_first_name = 6;
    string legal_middle_name = 7;
    string legal_last_name = 8;
    string preferred_first_name = 9;
    string preferred_middle_name = 10;
    string preferred_last_name = 11;
    string use_preferred_name = 12;
    string job_title_code = 13;
    string job_title_description = 14;
    string job_title_level = 15;
    string location_code = 16;
    string location_name = 17;
    string location_address = 18;
    string phone_number_work = 19;
    string phone_number_work_mobile = 20;
    string phone_number_home = 21;
    string phone_number_home_mobile = 22;
    string email_work_primary = 23;
    string email_home_primary = 24;
    string status = 25;
    string hire_start_date = 26;
    string termination_date = 27;
    string leave_of_absense_start_date = 28;
    string leave_of_absense_end_date = 29;
    string employee_type = 30;
    string cost_center = 31;
    string manager_identity_id = 32;
    string manager_hr_id = 33;
    string manager_user_id = 34;
}

message deleteData {
    optional string hr_id = 1;
    optional string identity_id = 2;
}

message deleteMessage {
    string message = 1;
}

